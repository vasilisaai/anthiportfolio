  <!-- IMAGE ROW -->
  <div class="row flex-direction align-items-center justify-content-center">  
    <div class="col-sm-12 col-md-6">
      <div id="pictureFrame"
           style="
             display: flex;
             justify-content: center;
             align-items: center;
             overflow: hidden;
             cursor: pointer;
           ">
        <img 
          src="static/images/Colombia/IMG_7556.JPG"
          alt="photo"
          style="
            width: 80%;
            height: auto;
            object-fit: contain;
            display: block;
          ">

<script>
    const frame = document.getElementById('pictureFrame');
  
    // 0 = base image already in DOM
    const images = [
      { src: "static/images/Colombia/IMG_7556.JPG", text: "Images from Colombia" },
      { src: "static/images/Colombia/IMG_7554.JPG", text: "Tiles and terraces of Medell√≠n." },
      { src: "static/images/Colombia/IMG_7551.JPG", text: "Shadows, sunlight, and handmade patterns." },
      { src: "static/images/Colombia/thesis.png", text: "Lush textures and tropical craft." }
    ];
  
    const originalCaption = caption.innerHTML;
  
    // Persist direction on the element to avoid duplicate state (add/remove)
    if (!frame.dataset.dir) frame.dataset.dir = 'add';
  
    function countStack() {
      return frame.querySelectorAll('.stack-img').length; // includes base
    }
  
    function updateCaptionForTop() {
      const c = countStack();
      if (c === 1) {
        fadeCaptionToHTML(originalCaption);
      } else {
        // top image index in `images` is c - 1
        const i = c - 1;
        fadeCaptionToHTML(`
          <p>${images[i].text}</p>
        `);
      }
    }
  
    function fadeCaptionToHTML(html) {
  caption.innerHTML = html;
}
  
    function addNext() {
      const c = countStack();
      if (c >= images.length) {
        frame.dataset.dir = 'remove';
        return;
      }
      const next = images[c]; // next index to show
      const img = document.createElement('img');
      img.src = next.src;
      img.className = 'img-fluid stack-img';
  
      const rotation = Math.random() * 20 - 10;
      const offset = c * 6;
  
      img.style = `
        max-width: 90%; max-height: 90%;
        object-fit: contain; position: absolute;
        z-index: ${c + 1};
        transform: translate(${offset}px, ${offset}px) rotate(${rotation}deg);
        opacity: 0;
      `;
  
      frame.appendChild(img);
      requestAnimationFrame(() => { img.style.opacity = 1; });
  
      // After adding, if we've reached the end, flip direction
      if (c + 1 === images.length) frame.dataset.dir = 'remove';
  
      // Update caption to the new top (index c)
      updateCaptionForTop();
    }
  
    function removeTop() {
      const c = countStack();
      if (c <= 1) {
        frame.dataset.dir = 'add';
        return;
      }
      const top = frame.querySelector('.stack-img:last-of-type');
      top.style.opacity = 0;
      setTimeout(() => {
        top.remove();
        const newCount = countStack();
        // If we're back to the base image, flip direction to add
        if (newCount === 1) frame.dataset.dir = 'add';
        updateCaptionForTop();
      }, 400);
    }
  
    frame.addEventListener('click', () => {
      if (frame.dataset.dir === 'add') {
        addNext();
      } else {
        removeTop();
      }
    });
  </script>
