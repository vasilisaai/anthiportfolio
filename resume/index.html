<style>

html, body {
  height: 100%;
  margin: 0;
  font-family: 'Times New Roman', Times, serif;

}

  .navbar {
    min-height: 50px;
    max-height: 500px;
    padding-left: 30px;
    padding-right: 30px;
    gap: 30px;
    background-color: white;
}

.navbar-nav {
    gap: 30px;
    font-size: 16px;
  
  }
  .nav-link {
    color: black !important;
  }
.navbar .nav-link:hover .nav-link.active {
  color: rgb(0, 0, 0) !important;
}
.text-center {
  padding-left: 15vw;
  padding-right: 15vw;
}
.custom-toggler {
  border: none;
}
.contents {
  font-family: Georgia, 'Times New Roman', Times, serif;
}
.custom-toggler:focus {
  outline: none;
  box-shadow: none;
}
.toggler-icon {
  display: block;
  width: 25px;
  height: .5px;
  background-color: black;
  margin-bottom: 5px;
  transition: all 0.3s ease;
}
.mobile-close {
  height: 0px;
  background: none;
  border: none;
}
/* FULL-SCREEN MOBILE NAV */
@media (max-width: 991.98px) {

.mobile-nav {
  position: relative;
  z-index: 1050;
}

.mobile-navbar-collapse {
  position: fixed;
  display: flex;
  align-items: center;        /* vertical center */
   justify-content: center;    /* horizontal center */
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: white;
  padding-top: 10px;
  padding-bottom: 40px;
  overflow-y: auto;
  transform: translateY(-100%);
}

.mobile-navbar-collapse.show {
  transform: translateY(0);
}

.mobile-navbar-nav {
    width: 60%;
    max-width: 900px;
    align-items: flex-start;   /* LEFT align text */
    text-align: left;
    padding-left: 0px;
}

.mobile-nav-link {
  font-size: 22px;
  width: 100%;
}

/* Lock body scroll when menu is open */
body.nav-open {
  overflow: hidden;
}

.mobile-close {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 36px;
  height: 36px;
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  z-index: 1060;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 8px;
}

.close-line {
  width: 20px;
  height: 0.5px;
  background: black;
  display: block;
}

/* Rotate into an "X" */
.mobile-close .close-line:first-child {
  transform: rotate(40deg) translate(3px, 3px);
}

.mobile-close .close-line:last-child {
  transform: rotate(-45deg) translate(3px, -3px);
}

.mobile-close:focus {
  outline: none;
}

}

</style>

      <span class="toggler-icon"></span>
      <span class="toggler-icon"></span>

    </button>

      <div class="collapse navbar-collapse mobile-navbar-collapse" id="navbarNav">
        <button class="mobile-close" type="button" data-toggle="collapse" data-target="#navbarNav" aria-label="Close menu">
          <span class="close-line"></span>
          <span class="close-line"></span>
        </button>
        
        <ul class="navbar-nav mobile-navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link mobile-nav-link" href="/anthiportfolio/portfolio/globalpost">Writing</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link mobile-nav-link" href="/anthiportfolio/resume/">Resume</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link mobile-nav-link" href="/anthiportfolio/contact/">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


</body>

  <script>
    $('#navbarNav').on('shown.bs.collapse', function () {
      document.body.classList.add('nav-open');
    });
  
    $('#navbarNav').on('hidden.bs.collapse', function () {
      document.body.classList.remove('nav-open');
    });
  </script>
