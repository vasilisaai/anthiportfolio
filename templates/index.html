     <!-- BOOTSTRAP CSS -->

    <style>
      .navbar {
        height: 50px;
          padding-left: 30px;
          padding-right: 30px;
          font-family: 'Times New Roman', Times, serif;
      }
      body {
        font-family: 'Times New Roman', Times, serif;
      }
      .navbar-nav {
          gap: 29px;
          font-size: 16px;
        }
        .nav-link {
          color: black !important;
        }
      .navbar .nav-link:hover .nav-link.active {
        color: rgb(0, 0, 0) !important;
      }
      .text-center {
        padding-left: 15vw;
        padding-right: 15vw;
      }
      .custom-toggler {
        border: none;
      }
      .contents {
        font-family: Georgia, 'Times New Roman', Times, serif;
      }
      .custom-toggler:focus {
        outline: none;
        box-shadow: none;
      }
      .toggler-icon {
        display: block;
        width: 25px;
        height: .5px;
        background-color: black;
        margin-bottom: 5px;
        transition: all 0.3s ease;
      }
     </style>
</head>
<body>

    <a class="navbar-brand" style="font-family: 'Times New Roman', Times, serif; font-size:20px;" href="/#"></a>
      <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="toggler-icon"></span>
      <span class="toggler-icon"></span>
      <span class="toggler-icon"></span>
    </button>

          </li>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="/anthiportfolio/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

      {% block content %}
      {% endblock %}
