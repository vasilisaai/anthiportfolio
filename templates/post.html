{% extends "index.html" %}

{% block content %}
<style>
  body {
    margin: 0;
  }

  .post-feed {
    text-align: left;
    font-size: 18px;
    padding: 30px 0;
    
  }

  .post {
    padding: 10px 0;
    align-items: center;
  }

  .featured-img img {
    max-width: 100%;
    height: auto;
    object-fit: cover;
  }

  .post-preview {
  overflow: hidden;
  max-height: 3.6em;       /* ~2 lines */
  line-height: 1.3em;
  display: -webkit-box;
  -webkit-line-clamp: 2;  /* number of lines */
  -webkit-box-orient: vertical;
}

.post-title {
    font-size:70px; 
    font-weight: normal;
    font-style: italic;
    line-height:90px;
}

.post-title a {
    color: black;
    text-decoration: none;
}

.country-tag {
    font-family: Arial, Helvetica, sans-serif;
    font-style: normal;
    font-weight: bold;
    font-size: 15px;
}

.date-tag {
    font-family: Arial, Helvetica, sans-serif;
    font-style: normal;
    font-size: 15px;
}

.post-body {
    font-size: 24px;
    line-height: 30px;
}

.post-body p {
  margin-bottom: 1.5em;
}

.post-body a {
    text-decoration: underline;
    color: black;
}
</style>

<div class="container" style="text-align:left; padding: 80px 200px; ">
  <nav class="navbar navbar-expand-lg navbar-light" style="margin: 0px; padding-left:0;height: 40px;">
    <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="toggler-icon"></span>
      <span class="toggler-icon"></span>
      <span class="toggler-icon"></span>
    </button>

    <div class="navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" style="padding-left: 0 !important; font-weight: bold; " href="/portfolio/globalpost">Global Post</a>
        </li>
        </li>
      </ul>
    </div>
  </nav>
  <hr style="background-color:#000; border-width:1px; margin:0;">
  <hr style="background-color:#000; border-width:1px; margin-top:2px;">

  <div class="country-tag" style="line-height: 30px;">{{ post.country | striptags }}</div>

  <h1 class="post-title"> {{ post.title | striptags }}</h1>

  <div class="date-tag">{{ post.date }}</div>
  

  <div class="container" style="text-align:left; padding:0;">

    <div class="post-feed">
        <hr style="background-color:#000; border-width:1px; margin:0;">

      <br>
      
        <div class="row post">
          <!-- LEFT COLUMN: country + date -->
          <div class="col">
            <div style="text-align:start; ">
                <div class="post-body">{{ post.preview_html | safe }}</div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
